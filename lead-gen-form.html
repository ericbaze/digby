<!-- lead-gen on-page form -->
<form id="lead-gen-form" action="">
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label for="leadGenInputName">Name</label>
				<input type="text" class="form-control" id="leadGenInputName" required />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="leadGenInputEmail">E-mail</label>
				<input type="text" class="form-control" id="leadGenInputEmail" />
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="leadGenInputPhone">Phone</label>
				<input type="text" class="form-control" id="leadGenInputPhone" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="leadGenInputCompany">Company</label>
				<input type="text" class="form-control" id="leadGenInputCompany" />
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="leadGenInputTitle">Title</label>
				<input type="text" class="form-control" id="leadGenInputTitle" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label for="leadGenInputComments">Comments</label>
				<textarea class="form-control" id="leadGenInputComments"></textarea>
			</div>
		</div>
	</div>
</form>
<button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
<button class="btn btn-success" id="lead-gen-form-submit">Send</button>
